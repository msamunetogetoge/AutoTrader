{% extends "chart/layout.html" %}

{% block landing-page-title %}
bitcoin
{% endblock %}

{% block contents %}
<div class="container">
    {% csrf_token %}
    <div class="row">
        {% for algo in algolist %}
        <div class="col-2">
            <input type="button" class="btn btn-primary" onclick="location.href='{% url 'backtest_b' algo %}' "
                value="{{algo}}">
        </div>
        {% empty %}
        No Trade History
        {% endfor %}


    </div>





    {% autoescape off %}
    {{ graph }}　
    <!-- HTMLコードの文字列が格納されたコンテキスト -->
    {% endautoescape %}

</div>


{% endblock %}
